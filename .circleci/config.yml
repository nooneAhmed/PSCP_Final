version: 2.1

executors:
  python-executor:
    docker:
      - image: circleci/python:3.10
    working_directory: ~/repo

jobs:
  install-dependencies:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip setuptools wheel
            pip install -r requirements.txt

  test:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest tests.py

workflows:
  version: 2
  build:
    jobs:
      - install-dependencies
      - test:
          requires:
            - install-dependencies
